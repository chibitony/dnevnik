<!DOCTYPE html>

    <script>
        tailwind.config = { darkMode: 'class' }

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        :root {
            --p-bg: #F8FAFF; 
            --p-text: #334155;
            --p-text-muted: #64748b;
            --p-accent: #8B5CF6;
            --p-accent-light: #F5F3FF;
            --p-card-bg: #FFFFFF;
        }

        html.dark {
            --p-bg: #0f172a;
            --p-text: #f1f5f9;
            --p-text-muted: #94a3b8;
            --p-card-bg: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--p-bg);
            color: var(--p-text);
            transition: background 0.3s, color 0.3s;
        }

        .glass-card {
            background-color: var(--p-card-bg);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
        }

        .mood-btn, .stress-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .mood-btn.active, .stress-btn.active {
            box-shadow: 0 0 0 3px white, 0 0 0 6px var(--p-accent);
            transform: scale(1.1);
            z-index: 10;
        }

        .btn-primary { background-color: var(--p-accent); color: white; }
        
        .tab-btn { position: relative; padding-bottom: 4px; opacity: 0.6; transition: 0.2s; cursor: pointer; }
        .tab-btn.active { opacity: 1; color: var(--p-accent); }
        .tab-btn.active::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px;
            background: var(--p-accent); border-radius: 2px;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .anim-rotate { animation: rotate 1s linear infinite; }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--p-accent); border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen pb-10">

                    <div class="mb-6 bg-[var(--p-bg)] p-3 rounded-2xl flex items-center gap-3">

                    <div class="grid grid-cols-5 gap-2 mb-6" id="mood-selector">

            <div class="space-y-6">
                <div>

                    <div class="grid grid-cols-4 gap-3" id="theme-selector">
                        <button data-t="lavender" class="h-10 rounded-2xl bg-[#8B5CF6] hover:scale-110 transition-all"></button>

    <!-- Confirm Dialog -->
    <div id="confirm-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-4">
        <div class="glass-card max-w-xs w-full p-6 rounded-[2rem] text-center">
            <h4 class="font-bold mb-2">–£–¥–∞–ª–∏—Ç—å –∑–∞–ø–∏—Å—å?</h4>
            <p class="text-xs opacity-60 mb-6">–≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –±—É–¥–µ—Ç –æ—Ç–º–µ–Ω–∏—Ç—å.</p>
            <div class="flex gap-3">
                <button id="confirm-cancel" class="flex-1 py-3 bg-gray-100 dark:bg-white/10 rounded-xl font-bold text-xs">–ù–µ—Ç</button>
                <button id="confirm-yes" class="flex-1 py-3 bg-red-500 text-white rounded-xl font-bold text-xs">–î–∞, —É–¥–∞–ª–∏—Ç—å</button>
            </div>
        </div>

    <script>
        // --- State ---
        let entries = JSON.parse(localStorage.getItem('ms_entries') || '[]');
        let selectedMood = 3;
        let selectedStress = 1;
        let activeGraph = 'mood'; 
        let currentRange = 'week'; 
        let weekOffset = 0, monthOffset = 0;
        let isDark = localStorage.getItem('ms_dark') === 'true';
        let currentTheme = localStorage.getItem('ms_theme') || 'lavender';
        let chart = null;
        let calDate = new Date();
        let deleteTargetId = null;

        const moodMap = { 1:'üò´', 2:'üòï', 3:'üòê', 4:'üòä', 5:'ü§©' };
        const moodColors = { 1:'#EF4444', 2:'#F97316', 3:'#FBBF24', 4:'#22C55E', 5:'#3B82F6' };
        const synth = new Tone.Synth({ oscillator: { type: "sine" }, envelope: { attack: 0.001, release: 0.1 } }).toDestination();

        // --- Core ---
        function playClick() { if (Tone.context.state !== 'running') Tone.start(); synth.triggerAttackRelease("C5", "32n", undefined, 0.05); }

        function init() {
            document.getElementById('entry-date').valueAsDate = new Date();
            document.getElementById('api-key').value = localStorage.getItem('ms_api') || '';
            applyTheme(currentTheme);
            applyDark(isDark);
            updateUI();
            lucide.createIcons();
            document.querySelector('[data-mood="3"]').classList.add('active');
            document.querySelector('[data-stress="1"]').classList.add('active');
        }

        function applyTheme(t) {
            const colors = { lavender:'#8B5CF6', velvet:'#EF4444', pink:'#EC4899', ocean:'#0EA5E9' };
            const hex = colors[t];
            document.documentElement.style.setProperty('--p-accent', hex);
            document.documentElement.style.setProperty('--p-accent-light', hex + '15');
            currentTheme = t;
            localStorage.setItem('ms_theme', t);
            if(chart) renderChart();
        }

        function applyDark(d) {
            d ? document.documentElement.classList.add('dark') : document.documentElement.classList.remove('dark');
            document.getElementById('theme-icon').setAttribute('data-lucide', d ? 'sun' : 'moon');
            isDark = d;
            localStorage.setItem('ms_dark', d);
            lucide.createIcons();
            if(chart) renderChart();
        }

        function updateUI() {
            renderHistory();
            renderCalendar();
            renderChart();
            updateAI();
        }

        function renderHistory() {
            const container = document.getElementById('history-container');
            container.innerHTML = entries.length ? '' : '<p class="text-center py-10 opacity-40 italic text-sm">–ó–¥–µ—Å—å –ø–æ–∫–∞ —Ç–∏—Ö–æ...</p>';
            entries.slice(0, 20).forEach(e => {
                const date = new Date(e.date);
                const el = document.createElement('div');
                el.className = 'glass-card p-4 rounded-2xl flex items-center gap-4';
                el.innerHTML = `
                    <div class="text-2xl">${moodMap[e.mood]}</div>
                    <div class="flex-grow min-w-0">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-[9px] font-800 opacity-50 uppercase">${date.toLocaleDateString([], {day:'numeric', month:'short'})}</span>
                            <div class="flex gap-2">
                                <button onclick="editItem(${e.id})" class="hover:text-[var(--p-accent)]"><i data-lucide="edit-2" class="w-3 h-3"></i></button>
                                <button onclick="askDelete(${e.id})" class="hover:text-red-500"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                            </div>
                        </div>
                        <p class="text-xs truncate opacity-80">${e.note || '–ë–µ–∑ –ª–∏—à–Ω–∏—Ö —Å–ª–æ–≤'}</p>
                        <div class="text-[8px] font-bold text-[var(--p-accent)] mt-1 uppercase">–°—Ç—Ä–µ—Å—Å: ${e.stress}/5</div>
                    </div>
                `;
                container.appendChild(el);
            });
            lucide.createIcons();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            const title = document.getElementById('cal-month-title');
            grid.innerHTML = '';
            const m = calDate.getMonth(); const y = calDate.getFullYear();
            title.innerText = calDate.toLocaleDateString('ru-RU', { month: 'long', year: 'numeric' });
            const first = new Date(y, m, 1).getDay();
            const shift = (first === 0 ? 6 : first - 1);
            const days = new Date(y, m + 1, 0).getDate();
            for (let i = 0; i < shift; i++) grid.innerHTML += '<div></div>';
            for (let d = 1; d <= days; d++) {
                const dayStr = new Date(y, m, d).toDateString();
                const dayEntries = entries.filter(e => new Date(e.date).toDateString() === dayStr);
                let style = 'opacity-30';
                if (dayEntries.length) {
                    const avg = Math.round(dayEntries.reduce((a, b) => a + b.mood, 0) / dayEntries.length);
                    style = `background: ${moodColors[avg]}; color: white; opacity: 1;`;
                }
                const isToday = new Date().toDateString() === dayStr;
                grid.innerHTML += `<div onclick="setEntryDate(${y}, ${m}, ${d})" class="aspect-square flex items-center justify-center text-[10px] font-bold rounded-lg cursor-pointer ${isToday ? 'ring-2 ring-[var(--p-accent)] opacity-100' : ''}" style="${style}">${d}</div>`;
            }
        }

        function setEntryDate(y, m, d) {
            const fDate = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            document.getElementById('entry-date').value = fDate;
            playClick();
        }

        function renderChart() {
            const ctx = document.getElementById('main-chart').getContext('2d');
            const accent = getComputedStyle(document.documentElement).getPropertyValue('--p-accent').trim();
            if (chart) chart.destroy();

            let labels = [];
            let dataPoints = [];
            const now = new Date();

            if (currentRange === 'week') {
                const start = new Date(now);
                start.setDate(now.getDate() - 6 + (weekOffset * 7));
                document.getElementById('range-text').innerText = `${start.getDate()} ${start.toLocaleDateString('ru', {month:'short'})} - –û–∫–Ω–æ`;
                for(let i=0; i<7; i++) {
                    const cur = new Date(start); cur.setDate(start.getDate() + i);
                    labels.push(cur.toLocaleDateString('ru', {weekday: 'short'}));
                    const match = entries.filter(e => new Date(e.date).toDateString() === cur.toDateString());
                    dataPoints.push(match.length ? match.reduce((a,b) => a + (activeGraph==='mood'?b.mood:b.stress), 0)/match.length : null);
                }
            } else {
                const dDate = new Date(now.getFullYear(), now.getMonth() + monthOffset, 1);
                document.getElementById('range-text').innerText = dDate.toLocaleDateString('ru', {month:'long', year:'numeric'});
                const days = new Date(dDate.getFullYear(), dDate.getMonth()+1, 0).getDate();
                for(let i=1; i<=days; i++) {
                    labels.push(i);
                    const cur = new Date(dDate.getFullYear(), dDate.getMonth(), i);
                    const match = entries.filter(e => new Date(e.date).toDateString() === cur.toDateString());
                    dataPoints.push(match.length ? match.reduce((a,b) => a + (activeGraph==='mood'?b.mood:b.stress), 0)/match.length : null);
                }
            }

            const gradient = ctx.createLinearGradient(0, 0, 0, 250);
            gradient.addColorStop(0, accent + '80');
            gradient.addColorStop(1, accent + '00');

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        data: dataPoints,
                        borderColor: accent,
                        borderWidth: 4,
                        tension: 0.4,
                        fill: true,
                        backgroundColor: gradient,
                        pointRadius: 4,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: accent
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { min: 1, max: 5, grid: { display: false }, ticks: { stepSize: 1, color: isDark ? '#ffffff40' : '#00000040' } },
                        x: { grid: { display: false }, ticks: { color: isDark ? '#ffffff40' : '#00000040', font: { size: 10 } } }
                    }
                }
            });
        }

        async function updateAI() {
            const api = localStorage.getItem('ms_api');
            const box = document.getElementById('ai-text');
            const ico = document.getElementById('ai-icon');
            ico.classList.add('anim-rotate');

            if (!entries.length) {
                box.innerText = "–ù–∞—á–Ω–∏ –≤–µ—Å—Ç–∏ –¥–Ω–µ–≤–Ω–∏–∫, –∏ —è –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É—é —Ç–≤–æ—é –Ω–µ–¥–µ–ª—é!";
                ico.classList.remove('anim-rotate');
                return;
            }

            if (api) {
                try {
                    const recent = entries.slice(0, 7);
                    const prompt = `–¢—ã –ø—Å–∏—Ö–æ–ª–æ–≥. –ê–Ω–∞–ª–∏–∑–∏—Ä—É–π –¥–∞–Ω–Ω—ã–µ –∑–∞ –Ω–µ–¥–µ–ª—é: ${JSON.stringify(recent)}. 
                                  –ù–∞–ø–∏—à–∏ –∫—Ä–∞—Ç–∫–∏–π —Å–æ–≤–µ—Ç –ø–æ–¥–¥–µ—Ä–∂–∫–∏ (–¥–æ 200 —Å–∏–º–≤–æ–ª–æ–≤) –±–µ–∑ MD.`;
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${api}`, {
                        method: 'POST',
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const d = await res.json();
                    box.innerText = d.candidates?.[0]?.content?.parts?.[0]?.text || "–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å –ò–ò.";
                } catch(e) { box.innerText = "–û—à–∏–±–∫–∞ API. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–ª—é—á."; }
            } else {
                const last = entries[0];
                if (last.stress > 3) box.innerText = "–°—Ç—Ä–µ—Å—Å –≤—ã—Å–æ–∫. –°–¥–µ–ª–∞–π 5 –≥–ª—É–±–æ–∫–∏—Ö –≤–¥–æ—Ö–æ–≤.";
                else if (last.mood < 3) box.innerText = "–ë—É–¥—å —Å–µ–≥–æ–¥–Ω—è –∫ —Å–µ–±–µ —á—É—Ç–æ—á–∫—É –¥–æ–±—Ä–µ–µ.";
                else box.innerText = "–û—Ç–ª–∏—á–Ω—ã–π –±–∞–ª–∞–Ω—Å! –°–æ—Ö—Ä–∞–Ω—è–π —ç—Ç–æ—Ç –Ω–∞—Å—Ç—Ä–æ–π.";
            }
            ico.classList.remove('anim-rotate');
        }

        // --- Logic Handlers ---
        window.askDelete = (id) => { deleteTargetId = id; document.getElementById('confirm-modal').classList.remove('hidden'); };
        window.editItem = (id) => {
            const e = entries.find(x => x.id === id);
            if (!e) return;
            document.getElementById('editing-id').value = e.id;
            document.getElementById('mood-note').value = e.note;
            document.getElementById('entry-date').value = e.date.split('T')[0];
            document.querySelectorAll('.mood-btn, .stress-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`[data-mood="${e.mood}"]`).classList.add('active');
            document.querySelector(`[data-stress="${e.stress || 1}"]`).classList.add('active');
            selectedMood = e.mood; selectedStress = e.stress || 1;
            document.getElementById('save-entry').innerText = '–û–±–Ω–æ–≤–∏—Ç—å';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // --- Event Listeners ---
        document.getElementById('confirm-yes').addEventListener('click', () => {
            entries = entries.filter(e => e.id !== deleteTargetId);
            localStorage.setItem('ms_entries', JSON.stringify(entries));
            updateUI();
            document.getElementById('confirm-modal').classList.add('hidden');
        });
        document.getElementById('confirm-cancel').addEventListener('click', () => document.getElementById('confirm-modal').classList.add('hidden'));

        document.getElementById('save-entry').addEventListener('click', () => {
            const note = document.getElementById('mood-note').value;
            const date = document.getElementById('entry-date').value;
            const eid = document.getElementById('editing-id').value;
            let fullDate = new Date(date);
            const now = new Date();
            fullDate.setHours(now.getHours(), now.getMinutes());
            const entry = { id: eid ? parseInt(eid) : Date.now(), mood: selectedMood, stress: selectedStress, note, date: fullDate.toISOString() };
            if (eid) entries = entries.map(x => x.id == eid ? entry : x);
            else entries.unshift(entry);
            entries.sort((a,b) => new Date(b.date) - new Date(a.date));
            localStorage.setItem('ms_entries', JSON.stringify(entries));
            document.getElementById('mood-note').value = '';
            document.getElementById('editing-id').value = '';
            document.getElementById('save-entry').innerText = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∑–∞–ø–∏—Å—å';
            updateUI(); playClick();
        });

        document.getElementById('save-settings').addEventListener('click', () => {
            localStorage.setItem('ms_api', document.getElementById('api-key').value);
            document.getElementById('modal-settings').classList.add('hidden');
            updateAI(); playClick();
        });

        document.getElementById('import-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const imported = JSON.parse(ev.target.result);
                    if (Array.isArray(imported)) {
                        entries = [...imported, ...entries].filter((v,i,a) => a.findIndex(t => (t.id === v.id)) === i);
                        entries.sort((a,b) => new Date(b.date) - new Date(a.date));
                        localStorage.setItem('ms_entries', JSON.stringify(entries));
                        updateUI();
                    }
                } catch(err) { console.error('–û—à–∏–±–∫–∞ –∏–º–ø–æ—Ä—Ç–∞'); }
            };
            reader.readAsText(file);
        });

        document.getElementById('mood-selector').addEventListener('click', (e) => {
            const b = e.target.closest('button'); if (!b) return;
            document.querySelectorAll('.mood-btn').forEach(x => x.classList.remove('active'));
            b.classList.add('active'); selectedMood = parseInt(b.dataset.mood); playClick();
        });

        document.getElementById('stress-selector').addEventListener('click', (e) => {
            const b = e.target.closest('button'); if (!b) return;
            document.querySelectorAll('.stress-btn').forEach(x => x.classList.remove('active'));
            b.classList.add('active'); selectedStress = parseInt(b.dataset.stress); playClick();
        });

        document.getElementById('theme-toggle').addEventListener('click', () => { applyDark(!isDark); playClick(); });
        document.getElementById('settings-btn').addEventListener('click', () => { document.getElementById('modal-settings').classList.remove('hidden'); playClick(); });
        document.getElementById('close-modal').addEventListener('click', () => document.getElementById('modal-settings').classList.add('hidden'));
        document.getElementById('theme-selector').addEventListener('click', (e) => {
            const b = e.target.closest('button'); if(b) applyTheme(b.dataset.t);
        });

        document.getElementById('btn-show-mood').addEventListener('click', () => { activeGraph = 'mood'; document.getElementById('btn-show-mood').classList.add('active'); document.getElementById('btn-show-stress').classList.remove('active'); renderChart(); });
        document.getElementById('btn-show-stress').addEventListener('click', () => { activeGraph = 'stress'; document.getElementById('btn-show-stress').classList.add('active'); document.getElementById('btn-show-mood').classList.remove('active'); renderChart(); });
        document.getElementById('range-select').addEventListener('change', (e) => { currentRange = e.target.value; renderChart(); });
        document.getElementById('range-prev').addEventListener('click', () => { currentRange === 'week' ? weekOffset-- : monthOffset--; renderChart(); });
        document.getElementById('range-next').addEventListener('click', () => { currentRange === 'week' ? weekOffset++ : monthOffset++; renderChart(); });
        document.getElementById('cal-prev').addEventListener('click', () => { calDate.setMonth(calDate.getMonth()-1); renderCalendar(); });
        document.getElementById('cal-next').addEventListener('click', () => { calDate.setMonth(calDate.getMonth()+1); renderCalendar(); });
        document.getElementById('ai-refresh').addEventListener('click', updateAI);
        document.getElementById('export-btn').addEventListener('click', () => {
            const blob = new Blob([JSON.stringify(entries)], {type:'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'mindspace.json'; a.click();
        });

        init();
    </script>
</body>
</html>
